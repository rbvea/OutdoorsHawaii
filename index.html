<!DOCTYPE html>
<head>
    <title>Outdoors Hawaii</title>

     <!-- Leaflet files -->
     <script type="text/javascript"  src="leaflet/leaflet.js"></script>
     <script type="text/javascript"  src="js/angular-1.0.1.js"></script>
    <link rel="stylesheet" type="text/css" href="leaflet/leaflet.css"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="rbvea.css"/>
    <!--script type="text/javascript" src="js/bootstrap.js"></script-->
    <script type="text/javascript" src="js/TileLayer.ESRI.js"></script>
    <script type="text/javascript" src="js/jquery-1.8.0.min.js"></script>


</head>

<body ng-app>
  <h1>Outdoors Hawaii</h1>
  <div class="fluid-container">
    <div class="row-fluid">
      <div class="span3" id="sidebar" ng-controller="ParksCtrl">
        <ul class="unstyled">
          <li ng-repeat="park in parks">{{park.name}}</li>
        </ul>
      </div>
      <div id="map" class="span9">
      </div>
    </div>
  </div>
        
    <script type="text/javascript" src="js/map.js"></script>
</body>
