<body onload="initialize()">

<header>
    <div id="page_title">Outdoors Hawaii</div>
    <div id="overlay">
        <input name="beaches" value="beaches" onclick="setOverlay(this)" type="checkbox">Beaches</input>
        <input name="trails" value="trails" onclick="setOverlay(this)" type="checkbox">Trails</input>
    </div>
    <ul id="islands">
        <li onclick="toggle(this)"><span class="tabs">All Islands</span></li>
        <li onclick="toggle(this)"><span class="tabs">Kauai</span></li>
        <li onclick="toggle(this)"><span class="tabs">Oahu</span></li>
        <li onclick="toggle(this)"><span class="tabs">Molokai</span></li>
        <li onclick="toggle(this)"><span class="tabs">Lanai</span></li>
        <li onclick="toggle(this)"><span class="tabs">Maui</span></li>
        <li onclick="toggle(this)"><span class="tabs">Big Island</span></li>
    </div>
</header>
<div id="map_canvas"></div>
<footer></footer>
